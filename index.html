<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fredericka+the+Great&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="nav">
        <div class="big-text">
            <div>ROCK</div>
            <div>PAPER</div>
            <div>SCISSORS</div>
        </div>
        
        <div class="small-text">
            <h1>First to 5 POINTS!!</h1>
        </div>
        
    </div>

    <div class="main">
        
        <div class="output">
            <div class="text">Player: </div>
            <span class="text" id="player">0</span>
            <div class="text">Computer: </div>
            <span class="text" id="computer">0</span>
        </div>
        
        <div class="choices">
            <img src="img/rock.png" id="rock">
            <img src="img/paper.png" id="paper">
            <img src="img/scissors.png" id="scissors">
        </div>
        
    </div>
    <div id="winner"></div>

    <script src="index.js"></script>
</body>
</html>
